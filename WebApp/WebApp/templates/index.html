<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎸 Sonic Blue Tab Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            margin: 5px;
        }
        #tabDisplay {
            min-height: 200px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">🎸 Sonic Blue Tab Generator</h1>
        
        <div class="mb-3">
            <input type="file" class="form-control" id="audioFile" accept=".mp3,.wav,.flac">
        </div>

        <div class="d-flex justify-content-center flex-wrap">
            <button class="btn btn-primary" onclick="generateTab('guitar')">🎸 ギターTAB生成</button>
            <button class="btn btn-primary" onclick="generateTab('bass')">🪕 ベースTAB生成</button>
            <button class="btn btn-primary" onclick="generateTab('drum')">🥁 ドラム譜生成</button>
            <button class="btn btn-success" onclick="exportPDF()">💾 エクスポート (PDF)</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>処理中...</p>
        </div>

        <div id="tabDisplay"></div>
    </div>

    <script>
        let currentFilePath = null;

        document.getElementById('audioFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    currentFilePath = data.file_path;
                    document.getElementById('tabDisplay').textContent = `📂 選択されたファイル: ${file.name}`;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('ファイルのアップロードに失敗しました');
            }
            document.getElementById('loading').style.display = 'none';
        });

        async function generateTab(type) {
            if (!currentFilePath) {
                alert('⚠️ 音源ファイルを選択してください！');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/generate-tab/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_path: currentFilePath,
                        type: type
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('tabDisplay').textContent = data.result;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('TAB生成に失敗しました');
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function exportPDF() {
            const tabContent = document.getElementById('tabDisplay').textContent;
            if (!tabContent) {
                alert('⚠️ エクスポートするTAB譜がありません！');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/export-pdf/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: tabContent
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    window.location.href = data.pdf_path;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('PDFエクスポートに失敗しました');
            }
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
